<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel=
    'stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <nav class="top-navigation">
        <div class="navigation-section">
            <img alt="Karma" class="logo" src=
            "karma-images/karma-logo-copy.svg" style=
            "margin-left:26px height:26px" width="26">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
        </div>
    </nav>
    <section class="introduction">
        <div class="middle-section">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go</h3>
            <div class="buttons">
                <button>Learn More</button>
        </div>
          </div>
    </section>
    <section class="cases">

      <div class="image-outer-wrapper">

            <img alt="Internet for all devices" height="127" src=

            </div>
            <div class="images">

            "karma-images/icon-coffee%20copy.svg" width="127">

          </div>
            <div class="images">
                <img alt="Pay as You Go" height="127" src=
                "karma-images/icon-refill%20copy.svg" width="127">

            </div>
          </div>
        </div>
    </section>
    <footer class="social">
      <div class="footer">
        <div class="footer-title">
        <h5>Join us on</h5>
      </div>
      <div class="icons-wrapper">
        <ul class="icons">
            <li>
              <i class="fa fa-twitter"></i>
            </li>
            <li>
              <i class="fa fa-facebook"></i>
            </li>
            <li>
              <i class="fa fa-instagram"></i>
            </li>
        </ul>
      </div>
      </div>
    </footer>

</html>
